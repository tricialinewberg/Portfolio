<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trícia Linewberg – Portfolio</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0; padding: 0;
            background: #25063a;
            font-family: 'Cinzel Decorative', serif;
            color: white;
            overflow-x: hidden;
        }
        .hero {
            display: flex;
            justify-content: space-between;
            align-items: center;
            min-height: 100vh;
            padding: 0 8%;
        }
        .title-big { font-size: 60px; margin: 0; }
        .subtitle { font-size: 28px; margin-top: 20px; max-width: 600px; }
        .word {
            display: inline-block;
            opacity: 0;
            animation: fadeIn 0.8s forwards;
            margin-right: 12px;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .ticket, .photo-container { opacity: 0; transition: 2s; }
        .reveal { opacity: 1 !important; }
        .photo { width: 400px; height: auto; }
    </style>
</head>
<body>
    <section class="hero">
        <div class="content">
            <h1 id="title-line" class="title-big"></h1>
            <h2 id="subtitle-line" class="subtitle"></h2>
            <img src="admit-one.png" id="ticket" class="ticket" alt="Admit One" style="width: 260px; margin-top: 40px;">
        </div>
        <div id="photo" class="photo-container">
            <img src="tricia-mask.png" class="photo" alt="Trícia">
        </div>
    </section>

    <script>
        async function typeWords(elementId, text, speed) {
            const element = document.getElementById(elementId);
            const words = text.split(" ");
            for (let word of words) {
                const span = document.createElement("span");
                span.textContent = word;
                span.className = "word";
                element.appendChild(span);
                await new Promise(res => setTimeout(res, speed));
            }
        }

        window.onload = async () => {
            await typeWords("title-line", "WELCOME TO MY PORTFOLIO", 400);
            await typeWords("subtitle-line", "THE GRANDEST SHOW OF STRATEGY AND DESIGN.", 300);
            document.getElementById("ticket").classList.add("reveal");
            document.getElementById("photo").classList.add("reveal");
        };
    </script>
</body>
</html>
