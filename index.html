<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trícia Linewberg – Portfolio</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0; padding: 0;
            background: #25063a;
            font-family: 'Cinzel Decorative', serif;
            color: white;
            overflow-x: hidden;
        }
        .hero {
            display: flex;
            justify-content: space-between;
            align-items: center;
            min-height: 100vh;
            padding: 0 8%;
        }
        .content { flex: 1; }
        
        /* Estilos das Linhas de Título */
        .title-line { 
            font-size: 65px; 
            margin: 0; 
            line-height: 1.1; 
            display: block; 
            min-height: 75px; 
        }
        .subtitle { 
            font-size: 24px; 
            margin-top: 30px; 
            max-width: 600px; 
            line-height: 1.4; 
            color: #e0e0e0; 
            min-height: 50px; 
        }
        
        /* Efeito de Fade nas palavras */
        .word {
            display: inline-block;
            opacity: 0;
            transform: translateY(10px);
            transition: opacity 0.8s ease, transform 0.8s ease;
            margin-right: 15px;
        }
        .word.visible {
            opacity: 1;
            transform: translateY(0);
        }

        /* Foto e Ticket */
        .ticket, .photo-container { 
            opacity: 0; 
            transform: translateY(20px);
            transition: all 2s ease; 
        }
        .reveal { 
            opacity: 1 !important; 
            transform: translateY(0) !important;
        }
        .photo { width: 450px; height: auto; }

        @media (max-width: 768px) {
            .hero { flex-direction: column; text-align: center; padding: 50px 5%; }
            .photo { width: 280px; margin-top: 40px; }
            .title-line { font-size: 35px; min-height: auto; }
        }
    </style>
</head>
<body>
    <section class="hero">
        <div class="content">
            <h1 id="line1" class="title-line"></h1>
            <h1 id="line2" class="title-line"></h1>
            <h1 id="line3" class="title-line"></h1>
            
            <h2 id="subtitle-line" class="subtitle"></h2>
            
            <img src="admit-one.png" id="ticket" class="ticket" alt="Admit One" style="width: 260px; margin-top: 40px;">
        </div>
        <div id="photo" class="photo-container">
            <img src="tricia-mask.png" class="photo" alt="Trícia">
        </div>
    </section>

    <script>
        async function typeWords(elementId, text, speed) {
            const element = document.getElementById(elementId);
            const words = text.split(" ");
            for (let wordText of words) {
                const span = document.createElement("span");
                span.textContent = wordText;
                span.className = "word";
                element.appendChild(span);
                await new Promise(res => setTimeout(res, 50));
                span.classList.add("visible");
                await new Promise(res => setTimeout(res, speed));
            }
        }

        window.onload = async () => {
            // Linha 1: WELCOME
            await typeWords("line1", "WELCOME,", 600);
            
            // Linha 2: WELCOME TO MY
            await typeWords("line2", "WELCOME TO MY", 400);

            // Linha 3: PORTFOLIO
            await typeWords("line3", "PORTFOLIO", 600);
            
            await new Promise(res => setTimeout(res, 400));
            
            // Subtítulo
            await typeWords("subtitle-line", "THE GRANDEST SHOW OF STRATEGY AND DESIGN ON LAND OR BY SCREEN.", 200);
            
            // Revela a imagem e o ticket
            setTimeout(() => {
                document.getElementById("ticket").classList.add("reveal");
                document.getElementById("photo").classList.add("reveal");
            }, 600);
        };
    </script>
</body>
</html>
